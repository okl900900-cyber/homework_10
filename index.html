<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<title>Название страницы</title>
		<meta name="description" content="Эта страница для изучения html">
		<meta name="keywords" content="">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="wrap">
				<div class="logo-title">
					<img src="css/img/star.svg" alt="Логотип звезда">
					<span>Ink. House</span>
				</div>
				<div class="header-nav-and-cart">
					<img src="css/img/list.svg" alt="Список" class="list-img">
					<img src="css/img/cross.svg" alt="Крестик" class="cross">
					<ul class="header-nav">
						<li><a href="//yandex.ru">Репродукции</a></li>
						<li><a href="//yandex.ru">Новинки</a></li>
						<li><a href="//yandex.ru">О нас</a></li>
					</ul>
					<img src="css/img/cart.svg" alt="Корзина" class="cart">
				</div>
			</div>
		</header>
		<main>
			<div class="wrap">
				<div class="introduction">
					<img src="css/img/pigeon.png" alt="Голубь">
					<div class="introduction-text">
						<h1>Реплики картин от <span>Ink. House</span></h1>
						<p>Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
						<a href="//yandex.ru">Продукция</a>
					</div>
				</div>
				<div class="gallery">
					<div class="reproductions">
						<h2>Репродукции</h2>
						<ul class="countries-list">
							<li class="current-country">Франция</li>
							<li><a href="//yandex.ru" class="another-country">Германия</a></li>
							<li><a href="//yandex.ru" class="another-country">Англия</a></li>
						</ul>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="wrap">
				
			</div>			
		</footer>
		<script src="js/app.js"></script>
	</body>
</html>
